<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>您亲爱的404回来啦</title>
		<link rel="stylesheet" media="screen" href="css/style.css">
		
		<script language="JavaScript">
			function dosearch() {
			var sf=document.searchform;
			var submitto = sf.sengine.value + escape(sf.searchterms.value);
			window.location.href = submitto;
			return false;
			}
		</script>
	</head>
	<body>
		
		<div class="header">
			<img src="img/Logo_sample.png" />
		</div>
		
		<p class="error">404</p>
		
		<div class="content">
			<h2>page coulnd't be found</h2>
			
			<p class="text">
				写网页的程序猿已经飞升上帝啦，有时间在写啦！！见谅!@XINYU
				(引用的一个404模板，不是我自己写的啦)
			
				<form name="searchform" onSubmit="return dosearch();">
					<input type="hidden" name="sengine" value="http://www.google.com/search?q=site:www.yoursite.com+" />
					<input type="text" name="searchterms" class="inputform">
					<input type="submit" name="SearchSubmit" value="Search" class="button"> 
				</form>
				<!-- Change www.yoursite.com to your website domain -->
			</p>
				
			<p class="links">
				<a id="button" href="http://xinyulover.space">&larr; Back</a> <a href="http://xinyulover.space">Homepage</a> <a href="#">Portfolio</a> <a href="http://xinyulover.space">About Us</a> <a href="http://xinyulover.space">Blog</a>
				<!--These are links. You can change it to a page you want to by replacing the '#' with your url.-->
			</p>
		</div>
		
	</body>
</html>
